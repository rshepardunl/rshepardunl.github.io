<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="A simple KML example.">
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="https://rshepardunl.github.io/Apps/Sandcastle/Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="https://rshepardunl.github.io/Build/CesiumUnminified/Cesium.js"
      
    ></script>

  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
<style>
      @import url(https://rshepardunl.github.io/Apps/Sandcastle/templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer("cesiumContainer");
var options = {
  camera: viewer.scene.camera,
  canvas: viewer.scene.canvas,
};

Sandcastle.addToolbarMenu(
  [
    {
      text: "KML - Global Science Facilities",
      onselect: function () {
        viewer.camera.flyHome(0);
        viewer.dataSources.add(
          Cesium.KmlDataSource.load(
            "https://rshepardunl.github.io/Apps/SampleData/kml/facilities/facilities.kml",
            options
          )
        );
      },
    },
    {
      text: "KMZ with embedded data - GDP per capita",
      onselect: function () {
        viewer.camera.flyHome(0);
        viewer.dataSources.add(
          Cesium.KmlDataSource.load(
            "https://rshepardunl.github.io/Apps/SampleData/kml/gdpPerCapita2008.kmz",
            options
          )
        );
      },
    },

  ],
  "toolbar"
);

Sandcastle.reset = function () {
  viewer.dataSources.removeAll();
  viewer.clock.clockRange = Cesium.ClockRange.UNBOUNDED;
  viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK;
};
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
</body>
</html>
